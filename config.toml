baseURL = "https://poolp.org"
languageCode = "en-us"
title = "poolp.org"
#theme = "mediumish-gohugo-theme"
theme = "digitalgarden"
#pygmentsCodeFences = true
#pygmentsUseClasses = true
publishDir = "docs"
copyright = "poolp.org - All rights reserved"
enableEmoji = true


[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    style = "dracula"


[Params]
	mainSections = ["posts"]
	logo = "/images/poolp_org.png"
	commit = false
	rss = true
  ShowFullTextinRSS = true
	comments = true
	readingTime = true
	wordCount = true
	useHLJS = true
	socialShare = true
	showRelatedPosts = true
  alertbar = true
  #customCSS = ["css/custom.css"]
  description = "My Digital Garden on the Internet"
  images = ['/images/poolp_org.png']

[Params.author]
  name = "Gilles Chehade"
  thumbnail = "/images/me.jpg"
  description = ""
  website = "https://poolp.org"
  email = "gilles@poolp.org"
  facebook = "gilles.chehade"
  github = "poolpOrg"
  twitter = "poolpOrg"
  reddit = "poolpOrg"
  linkedin = "gilleschehade"
  paypal = "poolpOrg"

[outputs]
	home = ["HTML", "RSS"]
	section = ["HTML", "RSS"]
	page = ["HTML"]

[taxonomies]
  author = "authors"
  tag = "tags"
  category = "categories"

[permalinks]
  posts = "/posts/:year-:month-:day/:slug"

